<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Membership Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form>
    <H1>LIBRARY RIGISTRATION </H1>


    <h2>Personal Information</h2>

    <div class="a">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter full name" required>
    </div>

    <div class="b">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
    </div>

    <div class="c">
        <label>Gender</label>
        <div class="o">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
    </div>

    <div class="d">
        <label for="category">Membership Category</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="Student">Student</option>
            <option value="Faculty">Faculty</option>
            <option value="Staff">Staff</option>
            <option value="External">External Member</option>
        </select>
    </div>

    
    <h2>Contact Details</h2>

    <div class="e">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="12345shdg@gmail.com" required>
    </div>

    <div class="f">
        <label for="phone">Mobile Number</label>
        <input type="number" id="phone" name="phone" placeholder="Enter mobile number" required>
    </div>

    <div class="g">
        <label for="address">Residential Address</label>
        <textarea id="address" name="address" placeholder="Enter full address" required></textarea>
    </div>

    
    <h2>Account / System Details</h2>

    <div class="h">
        <label for="username">Preferred Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
    </div>

    <div class="form-group">
        <label for="subscription">Subscription Duration</label>
        <select id="subscription" name="subscription" required>
            <option value="">-- Select Duration --</option>
            <option value="6 Months">6 Months</option>
            <option value="1 Year">1 Year</option>
            <option value="2 Years">2 Years</option>
        </select>
    </div>

    <button type="submit">Register Membership</button>

</form>

</body>
</html>
